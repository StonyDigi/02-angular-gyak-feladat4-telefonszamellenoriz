<div class="container text-center">
    <h1>Telefonszám Formátum Ellenőrző</h1>
    <form>
        <label for="telefonszam">Telefonszám:</label>
        <input class="form-control" type="tel" name="telefonszam" id="telefonszam" [(ngModel)]="telefonszam" (ngModelChange)="ellenorzes()">
    </form>

    <div *ngIf="telefonszam !== ''">
        <div *ngIf="ervenyesFormatum" class="success">
            Helyes formátumú telefonszám!
        </div>
    </div>
    
    <div *ngIf="!ervenyesFormatum && telefonszam !== ''" class="error">
        Helytelen formátumú telefonszám!
    </div>
 

</div>
